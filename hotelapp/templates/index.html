{% extends 'layout/base.html' %}

{% block title %}Trang chủ{% endblock %}

{% block content %}

<!-- Thanh tìm kiếm cố định -->
<div class="text-center shadow rounded fixed-search">
    <h1 class="text-primary">Tìm phòng</h1>
    <form method="post" action="/search_rooms" class="p-2" id="searchForm">
        <div class="row align-items-center">
            <div class="col col-md-2 col-3">
                <label>Ngày nhận phòng:</label>
            </div>
            <div class="col col-md-4 col-9 mb-2">
                <input type="date" class="form-control" id="check_in_date" name="check_in_date" required max="{{ next_28_day }}" onchange="updateCheckoutMinDate()">
            </div>
            <div class="col col-md-2 col-3">
                <label>Ngày trả phòng:</label>
            </div>
            <div class="col col-md-4 col-9 mb-2">
                <input type="date" class="form-control" id="check_out_date" name="check_out_date" required min=""/>
            </div>
            <div class="col col-md-2 col-3">
                <label>Loại phòng:</label>
            </div>
            <div class="col col-md-4 col-9 mb-2">
                <select class="form-select" aria-label="Default select example" name="ticket_class">
                    <option value="" selected disabled>Loại phòng</option>
                    {% for i in room_types %}
                    <option value="{{ i.id }}">{{ i.type }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col col-md-2 col-3">
                <label>Số lượng khách</label>
            </div>
            <div class="col col-md-4 col-9">
                <input type="number" class="form-control" value="1" min="1" max="3" step="1" name="passengers">
            </div>
        </div>
        <input type="submit" value="Tra cứu" class="btn btn-success mt-2">
    </form>
</div>

<!-- Quảng cáo ảnh động với Carousel -->
<div class="container-fluid p-0 mt-4">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            {% for ad in ad_images %}
            <div class="carousel-item {% if loop.first %}active{% endif %}">
                <img src="{{ ad.url }}" class="d-block w-100 carousel-img" alt="Quảng cáo">
            </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
{% endblock %}
